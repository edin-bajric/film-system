<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Oswald:300,400,600"
      media="screen"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Silver Screen Society</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/spapp.css" />
    <link rel="stylesheet" href="assets/css/index-styles.css" />
    <link rel="stylesheet" href="assets/css/single-movie-page-styles.css" />
    <link rel="stylesheet" href="assets/css/single-director-page-styles.css" />
  </head>
  <body>
    <nav role="navigation" class="navbar">
      <div class="container">
        <a href="#homepage"
          ><img class="logo" src="assets/img/Logo.png" alt="logo"
        /></a>
        <form class="search" id="search-form">
          <input type="text" id="search-input" placeholder="Search movies" />
          <button type="submit" >
            <span class="material-symbols-outlined"> search </span>
          </button>
        </form>
        <div class="menu">
          <a href="#movies-page" class="movies-page">Movies</a>
          <a href="#directors-page" class="directors-page">Directors</a>
          <a href="#watchlist-page" class="watchlist-page">Watchlist</a>
          <a href="#favorites-movies-page" class="favorites-movies-page"
            >Favorites</a
          >
          
          <a href="#register-page" class="register-page">Register</a>
          <a href="#login-page" class="login-page">Sign in</a>
          
          <a id="signout-button" style="display: none;">Sign out</a>
        </div>
          
        <button class="hamburger">
          <span></span><span></span><span></span>
        </button>
      </div>
    </nav>
    <div class="mobile-menu">
      <a href="#movies-page" class="movies-page-mobile">Movies</a>
      <a href="#directors-page" class="directors-page-mobile">Directors</a>
      <a href="#watchlist-page" class="watchlist-page-mobile">Watchlist</a>
      <a href="#favorites-movies-page" class="favorites-movies-page-mobile"
        >Favorites</a
      >
      <a href="#register-page" class="register-page-mobile">Register</a>
      <a href="#login-page" class="login-page-mobile">Sign in</a>

      <a id="signout-button-mobile" style="display: none;">Sign out</a>
      <form class="mobile-search">
        <input type="text" id="mobile-search-input" placeholder="Search movies or directors" />
        <button type="submit" id="mobile-search-submit">
          <span class="material-symbols-outlined"> search </span>
        </button>
      </form>
    </div>
   
    <main id="spapp" role="main">
      <section id="movies-page"></section>
      <section id="directors-page"></section>
      <section id="watchlist-page"></section>
      <section id="favorites-movies-page"></section>
      <section id="favorites-directors-page"></section>
      <section id="register-page"></section>
      <section id="login-page"></section>
      <section id="single-movie-page"></section>
      <section id="single-director-page"></section>
      <section id="error_404"><h1>Page not found</h1></section>
      <section id="homepage" data-load="homepage.html"></section>
    </main>

    <div class="get-top">
      <span class="back-to-top"><a href="#">Back to Top</a></span>
    </div>

    <footer class="footer">
      <div class="footer-container">
        <img src="assets/img/Text.png" class="logo-text" />
        <img src="assets/img/Footer Logo.png" class="footer-logo" />
        <div class="icons">
          <a href="https://www.facebook.com/edin.e.bajric/" target="_blank"
            ><img src="assets/img/facebook-fill.png" class="facebook"
          /></a>

          <a href="https://www.instagram.com/pacdoe/" target="_blank">
            <img src="assets/img/instagram-fill.png" class="instagram" /></a
          ><a
            href="https://www.linkedin.com/in/edin-bajri%C4%87-1a3493269/"
            target="_blank"
            ><img src="assets/img/linkedin-box-fill.png" class="linkedin"
          /></a>
        </div>
      </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script src="assets/js/jquery.spapp.js"></script>
    <script src="assets/js/custom.js"></script>
    <script src="assets/js/button-function.js"></script>
    <script src="assets/js/search.js"></script>
    <script>
    function checkUserLoggedIn() {
      var token = localStorage.getItem('token');
    
      
      if (token) {
        
        return true;
      }
      return false;
    }

    $(document).ready(function () {
  
  var isLoggedIn = checkUserLoggedIn();

 
  if (isLoggedIn) {
      $(".register-page, .login-page").hide();
      $(".watchlist-page, .favorites-movies-page").show();
      $("#signout-button").show();

      $(".register-page-mobile, .login-page-mobile").hide();
      $(".watchlist-page-mobile, .favorites-movies-page-mobile").show();
      $("#signout-button-mobile").show();
    } else {
      $(".register-page, .login-page").show();
      $(".watchlist-page, .favorites-movies-page").hide();
      $("#signout-button").hide();

      $(".register-page-mobile, .login-page-mobile").show();
      $(".watchlist-page-mobile, .favorites-movies-page-mobile").hide();
      $("#signout-button-mobile").hide();
    }

  $("#signout-button, #signout-button-mobile").click(function () {
    localStorage.removeItem('token');

   
alert("Logout successful!");
window.location.href = "#homepage";
location.reload();
  });
});

    </script>
  </body>
</html>
