<!DOCTYPE html>
<html lang="en">
  <head>
    

    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Oswald:300,400,600"
      media="screen"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Watchlist - Silver Screen Society</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.png" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/watchlist-styles.css" />
  </head>

  <body>
    
    <div class="top-part">
      <img class="top-pic" src="assets/img/watchlist.jpg" alt="top-pic" />
      <h1 class="slogan">Watchlist</h1>
      <div class="all-sort">
        <h2 class="all-banner">All</h2>
        <h2 class="sort">Sort By:</h2>
      </div>
    </div>
    <div class="grid" id="movie-grid-large-cards-container">
    </div>
    <div class="get-top">
      <button class="get-started" type="button">Get Started</button>
      <span class="back-to-top"><a href="#">Back to Top</a></span>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script src="assets/js/load-data.js"></script>  
  </body>
</html>
