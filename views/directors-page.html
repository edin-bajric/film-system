<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Oswald:300,400,600"
      media="screen"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Directors - Silver Screen Society</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.png" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/directors-page-styles.css" />
  </head>

  <body>
    
    <div class="top-part">
      <img
        class="top-pic"
        src="assets/img/directors-page.jpg"
        alt="top-pic"
      />
      <h1 class="slogan">Directors</h1>
      <h2 class="most-popular">Most popular</h2>
    </div>
    <div class="director-side-scroll-container">
      <div class="card">
        <img src="assets/img/kurbrick.jpg" class="director-image kubrick" />
        <div class="container-box">
          <h2 class="director-name">Stanley Kubrick</h2>
          <button type="button" class="add-favorites">
            <span class="material-symbols-outlined"> </span> Favorite
          </button>
        </div>
      </div>
      
    </div>
    <h2 class="all">All</h2>

    <div class="grid">
      <div class="col">
        <div class="card">
          <img
            src="assets/img/kurbrick.jpg"
            class="director-image kubrick"
          />
          <div class="container-box">
            <h2 class="director-name">Stanley Kubrick</h2>
            <button type="button" class="add-favorites">
              <span class="material-symbols-outlined"> </span> Favorite
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="get-top">
      <button class="get-started" type="button">Get Started</button>
      <span class="back-to-top"><a href="#">Back to Top</a></span>
    </div>
    
  </body>
</html>
<script src="assets/js/index.js"></script>
